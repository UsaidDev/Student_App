{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>

<body>
    <h1 style="text-align: center;font-family: sans-serif;font-size: 20px;">Admission Details</h1>

    <table border="1">
        <th>Roll</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Delete&Edit</th>
        {%for Std in StdDet%}
        <tr>
            <td>{{Std.Roll}}</td>
            <td>
                {% if Std.Student_photo%}
                <img src="{{Std.Student_photo.url}}" alt="{{Std.Name}}" style="height: 50px;width: 50px;">
                {%else%}
                No Photo
                {%endif%}
            </td>
            <td>{{Std.Name}}</td>
            <td>{{Std.Class}}</td>
            <td>{{Std.Subject}}</td>
            <td><a href="{% url 'delete' Std.id %}">Delete</a>/<a href="{% url 'edit' Std.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="container">
        <div class="btn-wrapper">
            <a href="{% url 'create' %}" class="create-btn">Add deatils</a>
        </div>
    </div>
</body>

</html>
